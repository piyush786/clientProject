<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-2"></div>
      <div class="col-md-8">
      <h2>Congratulations on Your Successful Login!</h2>
      <p>Please change your password before proceeding</p>
      <form name="form" (submit)="formSubmit($event)" role="form">
        <div class="form-group">
          <label for="password">Current Password</label>
          <input type="password" name="password" id="password" [(ngModel)]="model.password"  class="form-control" required="" />
        </div>
        <div class="form-group">
          <label for="password">New Password</label>
          <input type="password" name="password" id="cpassword" [(ngModel)]="model.newPassword"  class="form-control" required="" />
        </div>
        <div class="form-group">
          <label for="password">Confirm New Password</label>
          <input type="password" name="password" id="cnpassword" [(ngModel)]="model.cNewPassword"  class="form-control" required="" />
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Confirm</button>
          <br/>
          <br/>
          <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
        </div>
      </form>
    </div>
  </div>
</div>
